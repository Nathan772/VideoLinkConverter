<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Lien</th>
        <th scope="col">Remove ?</th>
      </tr>
      </thead>
      <tbody>

      <tr *ngFor="let video of videos">
        <td>{{ video.id }}</td>
        <td>{{ video.link }}</td>
        <td>
          <form (ngSubmit)="removeVideo(video)"#videoRemoveForm="ngForm">
            <button type="submit"
                    class="btn btn-info">remove</button>
          </form>
        </td>
      </tr>

      </tbody>
    </table>
  </div>
</div>
